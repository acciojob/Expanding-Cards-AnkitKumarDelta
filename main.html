<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      display: flex;
      gap: 5px;
      width: 100%;
      max-width: 1800px;
      margin: auto;
    }

    .panel {
      position: relative;
      flex: 1;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .img-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    /* active card expands */
    .panel.active {
      flex: 5;
    }

    /* rest shrink */
    .panel:not(.active) {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Container -->
  <div class="container">
    <div class="panel" id="panel-1">
      <img src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?auto=format&fit=crop&w=1350&q=80" alt="Explore the world">
      <div class="img-text">Explore the world</div>
    </div>
    <div class="panel" id="panel-2">
      <img src="https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?auto=format&fit=crop&w=1350&q=80" alt="Wild Forest">
      <div class="img-text">Wild Forest</div>
    </div>
    <div class="panel" id="panel-3">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1353&q=80" alt="City on Winter">
      <div class="img-text">Sunny Beach</div>
    </div>
    <div class="panel" id="panel-4">
      <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=1351&q=80" alt="Mountain Cloud">
      <div class="img-text">City on Winter</div>
    </div>
    <div class="panel" id="panel-5">
      <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1350&q=80" alt="Sunny Beach">
      <div class="img-text">Mountain Cloud</div>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll(".panel");

    panels.forEach(panel => {
      panel.addEventListener("click", () => {
        // remove active from all
        panels.forEach(p => p.classList.remove("active"));
        // add active to clicked
        panel.classList.add("active");
      });
    });

    // set first panel active by default
    panels[0].classList.add("active");
  </script>
</body>
</html>
